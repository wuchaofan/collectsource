<!DOCTYPE html> 
<html> 
	<head> 
	<title>Film</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="/static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />

	<script src="/static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>{{header}}</h1>

	</div><!-- /header -->
	<div data-role="content">	
		{% block addcontent %}
		{%endblock%}
	</div>
	<div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
		<ul data-role="listview">

			<li><a href="/news">新闻</a></li>
			<li><a href="/music">小说</a></li>
			<li data-icon="delete"><a href="#" data-rel="close">关闭</a></li>

	</div><!-- /panel -->

</div>

</html>
