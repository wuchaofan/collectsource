<!DOCTYPE html> 
<html> 
	<head> 
	<title>Film</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="/static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="/static/jquery.mobile-1.4.5/jquery-1.8.3.min.js"></script>
	<script src="/static/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			console.log('{{activetab}}');
			$("#{{activetab}}").addClass('ui-btn-active');
		})
	</script>

</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>{{header}}</h1>
		<a href="#nav-panel" data-icon="bars" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-bars ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Menu</a>
	</div><!-- /header -->

	<div data-role="content">	
		<form>
			<input id="filter-for-listview" data-type="search" placeholder="搜索...">
		</form>
		<ul data-role="listview" data-inset="true" data-filter="true" data-input="#filter-for-listview">
			{%for cell in titles%}
				<li>
					<a href="/comingfilm?name={{cell.name}}">
						<img src="{{cell.img}}" width="20%" class="popphoto">
						<h5>{{cell.name}}</h5>
						<p>{{cell.rate}}</p>
					</a>
				</li>
			{%endfor%}
		</ul>
	</div><!-- /content -->
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="#" onclick="window.location.href='/'" data-icon="grid" id="filmtab1">热映电影</a></li>
				<li><a href="/hot" data-icon="star" id="filmtab2">即将上映</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->
	<div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
		<ul data-role="listview">
			<li><a href="/">电影</a></li>
			<li><a href="/news">新闻</a></li>
			<li><a href="/music">小说</a></li>
			<li data-icon="delete"><a href="#" data-rel="close">关闭</a></li>
		</ul>
	</div><!-- /panel -->
</div><!-- /page -->
</body>
</html>
